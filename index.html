<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Schedule Converter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="convert(true)">
    <div class="container">
        <div class="controls">
            <select id="classroomSelect" onchange="convert()">
                <option value="A1">A1</option>
                <option value="A2" selected>A2</option>
                <option value="A3">A3</option>
                <option value="A4">A4</option>
            </select>
            <button onclick="toggleTranspose()" style="font-size: x-large">&#x27F3;</button>
            <span class="last-update">Τελευταία Ανανέωση: 2 Απριλίου 2025</span>
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
        </div>
        <div id="schedule"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
