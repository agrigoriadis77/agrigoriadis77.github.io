<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School Schedule Converter</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
<!--
        <a class="notification-banner" id="notifyMe" style="width: max-content; margin: auto; cursor: pointer;" title="Ενεργοποίηση ειδοποιήσεων προγράμματος" href="https://invite.viber.com/?g2=AQAHZRRm00ZS5lWHPbr%2B0gjwUv8SGKdrwrcEZyV5%2BaoQuYKjQ7qeaHdWX%2BntioDd" target="_blank" rel="noopener noreferrer" aria-label="Ενεργοποίηση ειδοποιήσεων στο Viber">
            Θέλω να λαμβάνω ενημέρωση στο Viber όταν βγαίνει πρόγραμμα!
        </a>
-->
        <div class="container">
            <div class="controls">
                <label for="classroomSelect">Κλάση:</label>
                <select id="classroomSelect" onchange="convert()">
                    <!-- A classes -->
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                    <option value="A4">A4</option>
                    <!-- B classes (default) -->
                    <option value="B1">B1</option>
                    <option value="B2" selected>B2</option>
                    <option value="B3">B3</option>
                    <option value="B4">B4</option>
                    <!-- Γ classes (Greek gamma) -->
                    <option value="Γ1">Γ1</option>
                    <option value="Γ2">Γ2</option>
                    <option value="Γ3">Γ3</option>
                    <option value="Γ4">Γ4</option>
                </select>
<!--
                <button onclick="document.getElementById('fileInput').click()">Φόρτωση αρχείου</button>
                <button onclick="toggleTranspose()" style="font-size: x-large">&#x27F3;</button>
-->
<!--                 insert a viber button with href -->
                <a class="viber-button" id="viberInvite" href="https://invite.viber.com/?g2=AQAHZRRm00ZS5lWHPbr%2B0gjwUv8SGKdrwrcEZyV5%2BaoQuYKjQ7qeaHdWX%2BntioDd" target="_blank" rel="noopener noreferrer" aria-label="Εγγραφή στο Viber">
                    <svg class="viber-icon" width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                        <path fill="#FFFFFF" d="M20.5 3.5H3.5C2.67 3.5 2 4.17 2 4.99v10.02C2 16.83 2.67 17.5 3.5 17.5H7v3l4-3h9.5c.83 0 1.5-.67 1.5-1.49V4.99c0-.82-.67-1.49-1.5-1.49zM9.5 10.5c-.28 0-.5-.22-.5-.5s.22-.5.5-.5h.75c.13 0 .25-.07.32-.18.48-.72 1.34-1.85 2.9-1.85 1.58 0 2.36 1.2 2.36 2.44 0 2.05-1.6 3.9-4.18 3.9-1.08 0-1.86-.36-2.42-.65-.33-.18-.48-.56-.35-.91.12-.34.47-.56.83-.56h.09c.34 0 .66.15.89.37.34.32.78.54 1.48.54 1.03 0 1.86-.83 1.86-1.95 0-.86-.41-1.5-1.17-1.5-1.01 0-1.72 1.24-1.96 1.66-.08.13-.23.21-.39.21H9.5z"/>
                    </svg>
                    <span>Εγγραφή στο Viber</span>
                </a>

                <span class="last-update">Τελευταία Ανανέωση: 25 Οκτωβρίου 2025</span>
                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none">
            </div>
            <div id="schedule"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <script src="js/data.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
