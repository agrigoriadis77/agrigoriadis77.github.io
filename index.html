<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Schedule Converter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!--        <a class="notification-banner" id="notifyMe" style="width: max-content; margin: auto; cursor: pointer;" title="Ενεργοποίηση ειδοποιήσεων προγράμματος" href="https://invite.viber.com/?g2=AQAHZRRm00ZS5lWHPbr%2B0gjwUv8SGKdrwrcEZyV5%2BaoQuYKjQ7qeaHdWX%2BntioDd" target="_blank" rel="noopener noreferrer" aria-label="Ενεργοποίηση ειδοποιήσεων στο Viber"> Θέλω να λαμβάνω ενημέρωση στο Viber όταν βγαίνει πρόγραμμα! </a>-->
<div class="container">
    <div class="controls">
        <label for="classroomSelect">Κλάση:</label>
        <select id="classroomSelect" onchange="convert()">
            <!-- A classes -->
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
            <!-- B classes (default) -->
            <option value="B1">B1</option>
            <option value="B2" selected>B2</option>
            <option value="B3">B3</option>
            <option value="B4">B4</option>
            <!-- Γ classes (Greek gamma) -->
            <option value="Γ1">Γ1</option>
            <option value="Γ2">Γ2</option>
            <option value="Γ3">Γ3</option>
            <option value="Γ4">Γ4</option>
        </select>
<!--        <button onclick="document.getElementById('fileInput').click()">Φόρτωση αρχείου</button>-->
        <span class="last-update">Τελευταία Ανανέωση: 22 Νοεμβρίου 2025</span>
        <input type="file" id="fileInput" accept=".xlsx,.xls" style="display:none">
    </div>
    <div id="schedule"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="js/data.js"></script>
<script src="js/main.js"></script>
</body>
</html>
